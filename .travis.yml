---
language: python
python: "2.7"

# Use a container.
sudo: false

# Install ansible
addons:
  apt:
    packages:
      - gcc
      - python-virtualenv
      - realpath

# Create a build matrix for the different test jobs.
env:
  matrix:
    # Run python style checks.
    - TOX_ENV=pep8
    # Build documentation.
    - TOX_ENV=docs
    # Run python2.7 unit tests.
    - TOX_ENV=py27
    # Run ansible syntax checks.
    - TOX_ENV=ansible-syntax

install:
  - pip install tox

  # Install kayobe control host environment.
  - dev/install.sh

script:
  # Run the tox environment.
  - tox -e ${TOX_ENV}

jobs:
  include:
    - stage: Deployment test
      # Use a VM.
      sudo: required
      install:
        # Prepare the development configuration.
        - tools/travis-setup.sh

        # Install kayobe control host environment.
        - dev/install.sh
      script:
        # Deploy the control plane.
        - dev/overcloud-deploy.sh
